<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes - Test Suite</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 { color: #333; }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #357abd;
        }
        .info {
            background: #d1ecf1;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Smart Notes - Test Suite</h1>
    
    <div class="info">
        <strong>Note:</strong> This test page validates the core functionality of the Smart Notes app.
        Open the browser console to see detailed test results.
    </div>

    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="clearTestData()">Clear Test Data</button>
        <button onclick="window.location.href='index.html'">Open App</button>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="results"></div>
    </div>

    <script>
        const TEST_KEY = 'smartNotes';
        const results = document.getElementById('results');

        function log(message, success = true) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            results.innerHTML = '';
        }

        function clearTestData() {
            localStorage.removeItem(TEST_KEY);
            clearResults();
            log('âœ“ Test data cleared');
        }

        function testLocalStorageAvailable() {
            try {
                const test = '__test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                log('âœ“ localStorage is available');
                return true;
            } catch(e) {
                log('âœ— localStorage is not available', false);
                return false;
            }
        }

        function testCreateNote() {
            try {
                const notes = [];
                const note = {
                    id: Date.now().toString(),
                    title: 'Test Note',
                    content: 'This is a test note content',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                notes.push(note);
                localStorage.setItem(TEST_KEY, JSON.stringify(notes));
                
                const stored = JSON.parse(localStorage.getItem(TEST_KEY));
                if (stored.length === 1 && stored[0].title === 'Test Note') {
                    log('âœ“ Create note works correctly');
                    return true;
                } else {
                    log('âœ— Create note failed', false);
                    return false;
                }
            } catch(e) {
                log('âœ— Create note error: ' + e.message, false);
                return false;
            }
        }

        function testReadNotes() {
            try {
                const stored = JSON.parse(localStorage.getItem(TEST_KEY));
                if (stored && Array.isArray(stored)) {
                    log(`âœ“ Read notes works correctly (found ${stored.length} note(s))`);
                    return true;
                } else {
                    log('âœ— Read notes failed', false);
                    return false;
                }
            } catch(e) {
                log('âœ— Read notes error: ' + e.message, false);
                return false;
            }
        }

        function testUpdateNote() {
            try {
                const notes = JSON.parse(localStorage.getItem(TEST_KEY));
                if (notes.length > 0) {
                    notes[0].title = 'Updated Test Note';
                    notes[0].content = 'Updated content';
                    notes[0].updatedAt = new Date().toISOString();
                    localStorage.setItem(TEST_KEY, JSON.stringify(notes));
                    
                    const stored = JSON.parse(localStorage.getItem(TEST_KEY));
                    if (stored[0].title === 'Updated Test Note') {
                        log('âœ“ Update note works correctly');
                        return true;
                    }
                }
                log('âœ— Update note failed', false);
                return false;
            } catch(e) {
                log('âœ— Update note error: ' + e.message, false);
                return false;
            }
        }

        function testSearchFunctionality() {
            try {
                const notes = [
                    { id: '1', title: 'JavaScript Notes', content: 'Learn JavaScript basics' },
                    { id: '2', title: 'Python Guide', content: 'Python programming tips' },
                    { id: '3', title: 'Web Development', content: 'HTML, CSS, JavaScript' }
                ];
                
                const searchQuery = 'javascript';
                const filtered = notes.filter(note => {
                    return note.title.toLowerCase().includes(searchQuery) || 
                           note.content.toLowerCase().includes(searchQuery);
                });
                
                if (filtered.length === 2) {
                    log('âœ“ Search functionality works correctly');
                    return true;
                } else {
                    log(`âœ— Search failed (expected 2 results, got ${filtered.length})`, false);
                    return false;
                }
            } catch(e) {
                log('âœ— Search error: ' + e.message, false);
                return false;
            }
        }

        function testDeleteNote() {
            try {
                let notes = JSON.parse(localStorage.getItem(TEST_KEY));
                const initialCount = notes.length;
                
                if (initialCount > 0) {
                    const idToDelete = notes[0].id;
                    notes = notes.filter(n => n.id !== idToDelete);
                    localStorage.setItem(TEST_KEY, JSON.stringify(notes));
                    
                    const stored = JSON.parse(localStorage.getItem(TEST_KEY));
                    if (stored.length === initialCount - 1) {
                        log('âœ“ Delete note works correctly');
                        return true;
                    }
                }
                log('âœ— Delete note failed', false);
                return false;
            } catch(e) {
                log('âœ— Delete note error: ' + e.message, false);
                return false;
            }
        }

        function testDataPersistence() {
            try {
                const testData = [
                    { id: '1', title: 'Persistence Test', content: 'Testing data persistence' }
                ];
                localStorage.setItem(TEST_KEY, JSON.stringify(testData));
                
                const retrieved = localStorage.getItem(TEST_KEY);
                if (retrieved && JSON.parse(retrieved).length === 1) {
                    log('âœ“ Data persistence works correctly');
                    return true;
                } else {
                    log('âœ— Data persistence failed', false);
                    return false;
                }
            } catch(e) {
                log('âœ— Data persistence error: ' + e.message, false);
                return false;
            }
        }

        function runAllTests() {
            clearResults();
            log('=== Running Smart Notes Test Suite ===', true);
            
            let passed = 0;
            let total = 7;
            
            if (testLocalStorageAvailable()) passed++;
            if (testCreateNote()) passed++;
            if (testReadNotes()) passed++;
            if (testUpdateNote()) passed++;
            if (testSearchFunctionality()) passed++;
            if (testDeleteNote()) passed++;
            if (testDataPersistence()) passed++;
            
            log(`\n=== Test Summary: ${passed}/${total} tests passed ===`, passed === total);
            
            if (passed === total) {
                log('ðŸŽ‰ All tests passed! The app is working correctly.', true);
            } else {
                log(`âš ï¸ ${total - passed} test(s) failed. Please review.`, false);
            }
        }

        window.onload = () => {
            log('Test suite loaded. Click "Run All Tests" to begin.');
        };
    </script>
</body>
</html>
