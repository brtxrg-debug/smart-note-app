<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Notes</h1>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search notes by keywords..." 
                    class="search-input"
                />
                <button id="clearSearch" class="clear-search" style="display: none;">Ã—</button>
            </div>
        </header>

        <main>
            <div class="notes-section">
                <div class="notes-header">
                    <h2>Your Notes</h2>
                    <button id="newNoteBtn" class="btn btn-primary">+ New Note</button>
                </div>
                
                <div id="notesContainer" class="notes-grid">
                </div>

                <div id="emptyState" class="empty-state">
                    <p>No notes yet. Create your first note to get started!</p>
                </div>
            </div>
        </main>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">New Note</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input 
                            type="text" 
                            id="noteTitle" 
                            placeholder="Enter note title" 
                            required
                            maxlength="100"
                        />
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <textarea 
                            id="noteContent" 
                            placeholder="Enter note content" 
                            rows="10"
                            required
                        ></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">Save Note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Delete Note</h3>
                <button class="close-btn" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this note? This action cannot be undone.</p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
